<!DOCTYPE html>
<html>
  <head>
    <title> Pat's Salmon Cookie Sales </title>
    <link href="style.css" rel="stylesheet" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:bold,black" rel="stylesheet">
  </head>

  <body>
  <div id="wrapper">

    <main class="full-width">
      <h1> Sales Information </h1>

      <form id="add-store">
        <fieldset>
          <input type="text" name="locationInput" placeholder="location" required >
          <input type="number" name="minCustHrInput" placeholder="minimum customers per hour" required >
          <input type="number" name="maxCustHrInput" placeholder="maximum customers per hour" required >
          <input type="number" step="0.1" name="avgCookieCustInput" placeholder="average cookies per customer" required >
          <button type="submit"> add to table </button>
        </fieldset>
      </form>

      <div id="form-warning">

      </div>

      <div id="store-data"></div>
    </main>

  </div> <!-- end wrapper -->
    <script src="app.js"></script>
  </body>
</html>
