<!DOCTYPE html>
<html>
  <head>
    <title> Pat's Salmon Cookie Sales </title>
    <link href="style.css" rel="stylesheet" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:bold,black" rel="stylesheet">
  </head>

  <body>
  <div id="wrapper">

    <main class="full-width">
      <h1> Sales Information </h1>

      <h2> Add a New Store Location </h2>
      <form id="add-store" class="left">
        <fieldset>
          <ul>
            <li>
              <label for="locationInput">Location</label>
              <input type="text" name="locationInput" placeholder="Name of Location" required >
            </li>
            <li>
              <label for="minCustHrInput">Minimum customers per hour</label>
              <input type="number" name="minCustHrInput" placeholder="Number of Customers" required >
            </li>
            <li>
              <label for="maxCustHrInput">Maximum customers per hour</label>
              <input type="number" name="maxCustHrInput" placeholder="Number of Customers" required >
            </li>
            <li>
              <label for="avgCookieCustInput">Average cookies per customer</label>
              <input type="number" step="0.1" name="avgCookieCustInput" placeholder="Number of Cookies" required >
            </li>
          </ul>
              <button type="submit" class="right"> Add to table </button>
        </fieldset>
      </form>

      <div id="form-warning" class="right"></div>

      <div class="clear-fix"></div>

      <div id="store-data"></div>

      <div id="tossers-data"></div>

    </main>

  </div> <!-- end wrapper -->
    <script src="app.js"></script>
  </body>
</html>
